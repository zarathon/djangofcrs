<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evento FCRS</title>
  </head>
  <body>
    <div class="" id="top">
      <h1>Seja bem vindo ao Sitema de Eventos da FCRS</h1>
    </div>
    {% for evento in lista_eventos %}
      <div class="">
        <h3>{{evento.nome}}</h3>
        <h4>{{evento.data}} - {{evento.local}}</h4>
      </div>
      <hr/>
    {% endfor %}
  </body>
</html>
